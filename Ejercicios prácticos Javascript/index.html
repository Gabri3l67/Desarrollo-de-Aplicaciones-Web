<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Activities</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Actividades de JavaScript</h1>
    <ul>
        <li>
            1. Invertir una Cadena
            <input type="text" id="cadena" placeholder="Introduce una cadena">
            <button onclick="mostrarResultado('Invertir una Cadena', 'cadena')">Ejecutar</button>
            <div id="resultado-cadena" class="resultado"></div>
        </li>
        <li>
            2. Número Primo
            <input type="number" id="numeroPrimo" placeholder="Introduce un número">
            <button onclick="mostrarResultado('Número Primo', 'numeroPrimo')">Ejecutar</button>
            <div id="resultado-numeroPrimo" class="resultado"></div>
        </li>
        <li>
            3. Eliminar Duplicados en un Arreglo
            <input type="text" id="arregloDuplicados" placeholder='Introduce un arreglo ["1", "2", "2"]'>
            <button onclick="mostrarResultado('Eliminar Duplicados en un Arreglo', 'arregloDuplicados')">Ejecutar</button>
            <div id="resultado-arregloDuplicados" class="resultado"></div>
        </li>
        <li>
            4. Factorial de un Número
            <input type="number" id="numeroFactorial" placeholder="Introduce un número">
            <button onclick="mostrarResultado('Factorial de un Número', 'numeroFactorial')">Ejecutar</button>
            <div id="resultado-numeroFactorial" class="resultado"></div>
        </li>
        <li>
            5. Contar Vocales
            <input type="text" id="cadenaVocales" placeholder="Introduce una cadena">
            <button onclick="mostrarResultado('Contar Vocales', 'cadenaVocales')">Ejecutar</button>
            <div id="resultado-cadenaVocales" class="resultado"></div>
        </li>
        <li>
            6. Sumar los Números de un Arreglo
            <input type="text" id="arregloSumar" placeholder='Introduce un arreglo [1, 2, 3]'>
            <button onclick="mostrarResultado('Sumar los Números de un Arreglo', 'arregloSumar')">Ejecutar</button>
            <div id="resultado-arregloSumar" class="resultado"></div>
        </li>
        <li>
            7. Buscar el Máximo en un Arreglo
            <input type="text" id="arregloMaximo" placeholder='Introduce un arreglo [1, 2, 3]'>
            <button onclick="mostrarResultado('Buscar el Máximo en un Arreglo', 'arregloMaximo')">Ejecutar</button>
            <div id="resultado-arregloMaximo" class="resultado"></div>
        </li>
    </ul>
    <script src="index.js"></script>
</body>
</html>
